name: Publish
on:
  workflow_dispatch:
jobs:
  publish:
    name: Publish ${{ matrix.os }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          # Cannot find module 'appdmg' · Issue #2807 · electron/forge https://github.com/electron/forge/issues/2807
          #- macos-latest
        arch: [x64, arm64]
        exclude:
          - os: windows-latest
            arch: arm64
          - os: macos-latest
            arch: arm64
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: npm ci

      - run: npm run build
      - run: npm run publish -- --arch ${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
